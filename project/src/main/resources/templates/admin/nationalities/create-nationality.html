<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Add nationality</title>
</head>
<body>

<th:block th:include="~{fragments/header}"></th:block>
<th:block th:include="~{fragments/slider}"></th:block>

<div class="recepie_details_area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <form action="#" th:action="@{'/admin/nationalities/new'}" th:object="${nationality}" method="post"
                      class="contactForm"
                      enctype="multipart/form-data">
                    <div class="form-group">
                        <h4>Nationality's name *</h4>
                        <input class="form-control" name="nationality" id="nationality" type="text"
                               th:field="*{nationality}"
                               onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Nationality'"
                               placeholder='Nationality'>
                        <h4 class="error" th:errors="*{nationality}"></h4>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="genric-btn success-border e-large" value="Save">
                            SAVE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
