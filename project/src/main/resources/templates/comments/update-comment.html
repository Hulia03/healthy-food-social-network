<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Update comment</title>
</head>
<body>

<th:block th:include="~{fragments/header}"></th:block>
<th:block th:include="~{fragments/slider}"></th:block>

<div class="recepie_details_area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <form action="#" th:action="@{'/comments/' + ${id} + '/update'}" th:object="${comment}"
                      method="post"
                      class="contactForm"
                      enctype="multipart/form-data">

                    <div class="form-group">
                        <h4>Comment </h4>
                        <textarea class="form-control" name="comment" id="comment" type="text"
                                  th:field="*{comment}"
                                  onfocus="this.placeholder = ''"
                                  onblur="this.placeholder = 'Comment'"
                                  placeholder='Comment'>
                        </textarea>
                        <h4 class="error" th:errors="*{comment}"></h4>
                    </div>

                    <div class="form-group mt-3">
                        <button type="submit" class="genric-btn success-border e-large" value="Save">
                            SAVE
                        </button>
                        <a th:href="@{'/comments/' + ${id} + '/delete'}"
                           class="genric-btn primary-border e-large">
                            DELETE
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
