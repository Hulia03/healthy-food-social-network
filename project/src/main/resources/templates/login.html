<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Login</title>
</head>
<body>

<!-- ================ form section start ================= -->
<section class="contact-section section_padding">
    <div class="bradcam_area bg-img">
        <div class="container small">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title" style="padding-top: 10px">Login</h2>
                </div>
                <div class="col-lg-9">
                    <h4 th:if="${param.error}">Wrong username or password.</h4>
                    <form class="form-contact contact_form" th:action="@{/authenticate}" method="post"
                          novalidate="novalidate">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">

                                    <input class="form-control" name="username" id="username" type="text"
                                           onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                                           placeholder='Enter your name'>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input class="form-control" name="password" id="password" type="password"
                                           onfocus="this.placeholder = ''"
                                           onblur="this.placeholder = 'Enter your password'"
                                           placeholder='Enter your password'>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="button button-contactForm btn_4 boxed-btn">Login</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">

                            <a href="/"><h3>Home page</h3></a>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">

                            <a href="/register"><h3>Registration</h3></a>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                        <div class="media-body">

                            <a href="/forgot_password"><h3>Forgot password</h3></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ form section end ================= -->

<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
