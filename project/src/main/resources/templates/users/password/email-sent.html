<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Forgot password</title>
</head>
<body>

<!-- ================ form section start ================= -->
<section class="contact-section section_padding">
    <div class="bradcam_area bg-img">
        <div class="container small">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title" style="padding-top: 10px">Request to reset password received.</h2>
                </div>
                <div class="col-lg-9">
                    <form class="form-contact contact_form" th:action="@{/login}" method="get"
                          novalidate="novalidate">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <h4>Check your inbox for the reset link.</h4>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="button button-contactForm btn_4 boxed-btn">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ form section end ================= -->

<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
