<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Forgot password</title>
</head>
<body>
<th:block th:include="~{fragments/header}"></th:block>

<!-- ================ form section start ================= -->
<section class="contact-section section_padding">
    <div class="bradcam_area bg-img">
        <div class="container small">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title" style="padding-top: 10px">Forgot password</h2>
                </div>
                <div class="col-lg-12">
                    <form class="form-contact contact_form" th:action="@{'/forgot_password'}" method="post"
                          novalidate="novalidate">
                        <div class="row">
                            <div class="col-9">
                                <div class="form-group">
                                    <h4 th:if="${error != null}" th:text="${error}" class="error">Errors</h4>
                                    <input class="form-control" name="username" id="username" type="email"
                                           onfocus="this.placeholder = ''"
                                           onblur="this.placeholder = 'Enter your email'"
                                           placeholder='Enter your email'>
                                </div>
                                <div class="form-group mt-3">
                                    <button type="submit" class="button button-contactForm btn_4 boxed-btn">SEND
                                    </button>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="media contact-info">
                                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                                    <div class="media-body">
                                        <a href="/"><h3>Home page</h3></a>
                                    </div>
                                </div>
                                <div class="media contact-info">
                                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                                    <div class="media-body">

                                        <a href="/login"><h3>Login</h3></a>
                                    </div>
                                </div>
                                <div class="media contact-info">
                                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                                    <div class="media-body">

                                        <a href="/register"><h3>Registration</h3></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ form section end ================= -->

<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
