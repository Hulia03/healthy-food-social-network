<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>Reset password</title>
</head>
<body>

<!-- ================ form section start ================= -->
<section class="contact-section section_padding">
    <div class="bradcam_area bg-img">
        <div class="container small">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title" style="padding-top: 10px"><span th:text="${user.username}"></span></h2>
                </div>
                <div class="col-lg-12">
                    <form action="#" th:action="@{/password_confirmation}" th:object="${user}" method="post"
                          enctype="multipart/form-data">
                        <h4 th:if="${error != null}" th:text="${error}" class="error">Errors</h4>
                        <input type="hidden" th:field="*{username}"/>

                        <div class="row">
                            <div class="col-9">
                                <div class="form-group">
                                    <input class="form-control" name="passwordConfirmation" id="passwordConfirmation"
                                           type="password"
                                           onfocus="this.placeholder = ''"
                                           onblur="this.placeholder = 'Enter password'"
                                           th:field="*{password}"
                                           placeholder='Enter password'>
                                    <h4 class="error" th:errors="*{password}"></h4>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password" id="password" type="password"
                                           onfocus="this.placeholder = ''"
                                           onblur="this.placeholder = 'Confirm password'"
                                           th:field="*{passwordConfirmation}"
                                           placeholder='Confirm password'>
                                    <h4 class="error" th:errors="${user}"></h4>
                                </div>
                                <div class="form-group mt-3">
                                    <button type="submit" class="button button-contactForm btn_4 boxed-btn">SAVE
                                    </button>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="media contact-info">
                                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                                    <div class="media-body">
                                        <a href="/"><h3>Home page</h3></a>
                                    </div>
                                </div>
                                <div class="media contact-info">
                                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                                    <div class="media-body">

                                        <a href="/login"><h3>Login</h3></a>
                                    </div>
                                </div>
                                <div class="media contact-info">
                                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                                    <div class="media-body">

                                        <a href="/register"><h3>Registration</h3></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ form section end ================= -->
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
